syntax = "proto3";

package user.rpc;

import "user/entity/user.proto";

message CreateRequest {
  user.entity.User user = 1;
}

/*
   message SelectByIDRequest {
     string id = 1; // user_id (UUID)
   }
*/

message SelectByNameRequest {
  string name = 1; // user_name
}

message SelectResponse {
  user.entity.User user = 1;
}

message UpdateRequest {
  user.entity.User user = 1;
}

message DeleteRequest {
  string id = 1; // user_id (UUID)
}
