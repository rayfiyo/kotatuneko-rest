syntax = "proto3";

package user.rpc;

import "user/resources/user.proto";

message CreateUserRequest {
  string user_name = 1; // UUID
}

message CreateUserResponse {
  user.resources.User user = 1;
}

message GetUserByIDRequest {
  string user_id = 1;
}

message GetUserByIDResponse {
  user.resources.User user = 1;
}

